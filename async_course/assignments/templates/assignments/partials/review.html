<div class="review">
    <div class="review-author">
        {{review.reviewer_role.reviewer.first_name}}
        {{review.reviewer_role.reviewer.last_name}}
    </div>
    {% if user.profile.is_teacher or user == review.reviewer_role.reviewer %}
        <a href="{% url 'reviews:edit' review.id %}">Edit</a>
    {% endif %}
    {{review.html|safe}}
</div>
