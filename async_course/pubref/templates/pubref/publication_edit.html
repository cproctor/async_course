{% extends "pubref/base.html" %}

{% block content %}
<div class="prose">
  <h1>Edit {{publication.slug}}</h1>
  {{publication.apa_html|safe}}
</div>
<form 
    action="{% url 'pubref:edit' publication.slug %}" 
    method="POST" 
    class="async-form {% if form.errors %}grow-2{% else %}grow-1{% endif %}"
>
    {{ form.as_p }}
    {% csrf_token %}
    <p>
      <label></label>
      <input type="submit" value="Submit">
    </p>
</form>
{% endblock %}
