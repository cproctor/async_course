{% extends "pubref/base.html" %}

{% block content %}
<h1>Add Publications</h1>
<p>Add new publications to the site by pasting bibtex in the field below.
</p>
<form action="{% url 'pubref:add' %}" method="POST" class="async-form">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
