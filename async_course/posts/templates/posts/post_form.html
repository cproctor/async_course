{% extends "base.html" %}

{% block content %}
<h1>{{prompt}}</h1>
{% if parent %}
  {% with post=parent %}
    {% include "posts/partials/post_as_context.html" %}
  {% endwith %}
{% endif %}
<form action="{{ url }}" method="POST" class="async-form md-2">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
      <label></label>
      <input type="submit" value="Submit">
    </p>
</form>
{% endblock %}
