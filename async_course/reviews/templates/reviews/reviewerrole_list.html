{% extends "reviews/base.html" %}

{% block content %}
<h1>Reviews assigned to you</h1>

{% for status, roles in roles_by_status %}
<h2>{{status}}</h2>
<ul>
    {% for rr in roles %}
    <li>
      <a href="{% url 'assignments:submissions' rr.assignment.slug rr.reviewed.username %}">
          {{rr.assignment.title}}: {{rr.reviewed.first_name}} {{rr.reviewed.last_name}}
      </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
